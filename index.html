<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
</head>
<body class='container-fluid';>
    
    
    <div>
        <h2>
            <center>
                price calculator
            </center>
        </h2>
    </div>

    <div class="container-fluid" style="background-color: rgb(225, 227, 233)"; style='color: rgb(32, 31, 112)'>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Quantitiy</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Milk</td>
                    <td>3</td>
                    <td>$8.97</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Bread</td>
                    <td>4</td>
                    <td>$8.17</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Apple</td>
                    <td>1</td>
                    <td>$0.89</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Banana</td>
                    <td>1</td>
                    <td>$0.99</td>
                </tr>
            </tbody>
        </table>
            <div id="error" class="container-fluid">
                <p style="font-size: 25px;" style="color: rgb(221, 221, 221)" style="font-style: white"> Expected Total: $19.02</p>

                <form id="form">
                    <div class="form-group">
                        
                        <label for="exampleInputPassword1">Milk</label>
                        <input type="number" class="form-control" id="milkInput" placeholder="Milk Quantity?">
                    </div>
                    <label for="exampleInputPassword1">Bread</label>
                    <input type="number" class="form-control" id="breadInput" placeholder="Bread Quantity?">

                    <label for="exampleInputPassword1">Apple</label>
                    <input type="number" class="form-control" id="appleInput" placeholder="Apple Quantity?">

                    <label for="exampleInputPassword1">Banana</label>
                    <input type="number" class="form-control" id="bananaInput" placeholder="Banana Quantity?">
                   <br>
                    <button type="submit" style="float: right;"id="submit" class="btn btn-light">Submit</button>
                    <br>
                </form>
         
        </div>
    </div>
    <div style="display: flex; justify-content: space-around">
            
            <div class="total-price">
                <h3>Total Price: </h3>
                <div id='totalPrice'>the magic happens here</div>
            </div>
        
        <div class="you-save">
            <h3>You Saved </h3>
            <div id='youSave'>more magic</div>
        </div>
    </div>

        <script src="priceCalculator.js"></script>
        <script src="onSubmit.js"></script>

</body>
</html>
